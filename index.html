<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div>
          <h3>длина квадрата</h3>
          <input type="number" id="square-length" input="Number" />
        </div>
        <div>
          <h3>ширина квадрата</h3>
          <input type="number" id="square-width" input="Number" />
        </div>
      </div>

      <input type="button" value="=" class="btn" />
      <div class="result_wrapper">
        <h3 class="result-square"></h3>
        <h3 class="perimeter"></h3>
      </div>
    </div>
    <div class="container">
      <div class="wrapper">
        <div>
          <h3>найти делитель числа </h3>
          <input type="number" id="divider" input="Number" />
        </div>
        <input type="button" value="найти" class="btn btnDivider" />
      </div>
      <div class="result_wrapper">
        <h3 class="result-divider"></h3>
      </div>
    </div>

    <div class="container">
      <div class="wrapper">
        <div>
          <h3>первое число</h3>
          <input type="number" id="first-number" input="Number" />
        </div>
        <div>
          <h3>второе число</h3>
          <input type="number" id="second-number" input="Number" />
        </div>
      </div>
      <input type="button" value="общий делитель" class="btn commonDivisor" />
    </div>

    <div class="container">
      <input type="text" id="check-input">
      <ul id="check-list">

      </ul>

    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
